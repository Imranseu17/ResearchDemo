<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body class="container body-content">


<nav th:replace="fragments :: navigation"></nav>
<div th:replace="fragments :: dropdown" ></div>
<div class="container">
    <br/>

<h1 th:text="${title}">Default Title</h1>
<h3 th:text="${title1}">Default Title</h3>
<h5 th:text="${title3}">Default Title</h5>
</div>
<div class="container">
    <form method="post" style="max-width:600px;" th:object="${attendance}">
        <!--add type-->
        <div class="form-group">
            <label th:for="type">Attendance Type</label>
            <select th:field="*{type}">
                <option th:each="attendanceType: ${attendanceType}"
                        th:text="${attendanceType.Type}"
                        th:value="${attendanceType}"></option>

            </select>
        </div>

        <!--&lt;!&ndash;add Details&ndash;&gt;-->
        <!--<div class="form-group">-->
            <!--<label th:for="attendanceDetails">Details</label>-->
            <!--&lt;!&ndash;<input class="form-control" th:field="*{attendanceDetails}" />&ndash;&gt;-->
            <!--<span th:errors="*{attendanceDetails}" class="error"></span>-->
        <!--</div>-->



        <div class="container">

        <table class="table table-hover">
        <thead>

        <tr>
            <th>No.</th>
            <th>Student ID</th>
            <th>Name</th>
            <th>Lecture Attended</th>
            <th>Consecutive Missing</th>
            <th>Attendance</th>

            <!--<th>Status</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="attendenceList : ${AttendenceList}">
            <td th:text="${attendenceList.getId()}"></td>
            <td th:text="${attendenceList.getStudentId()}"></td>
            <td th:text="${attendenceList.getStudentName()}"> </td>
            <td th:text="${attendenceList.getTotalPresent()}"> </td>
            <td th:text="${attendenceList.getTotalAbsent()}"> </td>
            <td><input type="checkbox" name="id" th:value="${attendenceList.getStudentId()}" th:id="${attendenceList.getStudentId()}"/></td>

        </tr>
        </tbody>
    </table>
        </div>
        <input type="submit" value="Save" />

    </form>
</div>

</body>
</html>
