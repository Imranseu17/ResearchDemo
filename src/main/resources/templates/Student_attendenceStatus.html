<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: head"></head>

<body class="container body-content">

<nav th:replace="student_fragments :: navigation"></nav>
<div th:replace="fragments :: dropdown" ></div><div class="container" style="margin-top:80px">

    <br/>
    <br/>
    <br/>


    <h1 th:text="${title1}">Default Title</h1>

    <input class="form-control" id="myInput" type="text" placeholder="Search.."/>
    <br/>


    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Date And Time</th>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="myTable">
        <tr th:each="Student : ${List6}">
            <td th:text="${Student.getDateTime()}"></td>
            <td th:text="${Student.getStudent().studentId}"></td>
            <td th:text="${Student.getStudent().studentName}"> </td>
            <td th:text="${Student.getAttendenceStatus()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>



</body>
</html>
