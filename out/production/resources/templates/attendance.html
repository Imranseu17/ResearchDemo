<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>

<body>

<nav th:replace="fragments :: navigation"></nav>
<div th:replace="fragments :: dropdown" ></div>
<div class="container">
<h1 th:text="${title}">Default Title</h1>
<h3 th:text="${title1}">Default Title</h3>
<h5 th:text="${title3}">Default Title</h5>
</div>
<div class="container">
    <form method="post" style="max-width:600px;" th:object="${Attendance}">
    <table class="table table-hover">
        <thead>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
            </ul>
        </div>

        <tr>
            <th>Active</th>
            <th>ID</th>
            <th>Name</th>
            <!--<th>Status</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="Student : ${List6}">
            <td><input type="checkbox" name="Ids" th:value="${Student.id}" th:id="${Student.id}"/></td>
            <td th:text="${Student.getStudent().studentId}"></td>
            <td th:text="${Student.getStudent().studentName}"> </td>
            <!--<td th:text="${Student.getStudent().attendenceStatus}"></td>-->


        </tr>

        </tbody>
    </table>
        <input type="submit" value="Save" />

    </form>
</div>

</body>
</html>
