<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: head"></head>


<body class="container body-content">

<nav th:replace="fragments :: navigation" ></nav>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
<div class="container" style="margin-top: 10px">

    <div class="card-deck">

    <div th:each="Course : ${sectionList}">
        <div class="card bg-secondary text-white" style="width:300px">
            <div class="card-body">
                <h4 class="card-title"><a th:text="${Course.getCourse().getCourseTitle()}"></a></h4>
                <h5 class="card-text"><a th:text="Section + ${Course.section}"></a></h5>
                <h5 class="card-text"><a th:text="${facultyName}"></a></h5>
                <div class="container">
                    <a th:href="'/home?ids=' + ${Course.id}" class="btn btn-primary">See Profile</a>
                    <button type="button" class="btn btn-success">Notification <span class="badge">3</span></button>
                    <button type="button" class="btn btn-danger">Message <span class="badge">5</span></button>
                </div>
            </div>
        </div>
        <br/>
    </div>
</div>

</div>
</body>
</html>
